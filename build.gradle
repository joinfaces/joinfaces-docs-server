plugins {
    id "io.freefair.git-version" version "4.0.1"
    id "java"
    id "io.freefair.lombok" version "4.0.1"
    id "io.freefair.maven-jars" version "4.0.1"
    id "org.springframework.boot" version "2.1.8.RELEASE"
    id "io.freefair.aggregate-javadoc-jar" version "4.0.1"
    id "io.freefair.javadoc-links" version "4.0.2"
    id "io.freefair.okhttp" version "4.0.1"
}

apply plugin: 'io.spring.dependency-management'

group = 'org.joinfaces.docs'
sourceCompatibility = 11

repositories {
    mavenCentral()
}

bootJar {
    launchScript()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
}

apply plugin: "io.freefair.okhttp"

task uploadDocumentation(type: io.freefair.gradle.plugins.okhttp.tasks.UploadFile) {
    dependsOn "aggregateJavadocJar"
    username = "user"
    password = findProperty('joinfacesDocsPass')
    file = aggregateJavadocJar.archiveFile
    url = "https://docs.joinfaces.org/api/$project.version?path=joinfaces-docs-server"
}
